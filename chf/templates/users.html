<%inherit file="base.htm" />
<%block name="content">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
                %for user in users:
                <tr style="text-align:left;">
                    <td>${user.first_name}</td>
                    <td>${user.last_name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><a href="users.edit/${user.id}">Edit</a><span> | </span><a style="color:#CF000F" href="users.delete/${user.id}">Delete</a></td>
                </tr>
                %endfor
            </tbody>
        </table>
    </div>
</%block>
<%block name="line">
    <a class="btn btn-success" href="/users.create" style="float:right">Create New</a>
</%block>
