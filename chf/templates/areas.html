<%inherit file="base.htm" />
<%block name="content">
<div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                %for area in areas:
                <tr style="text-align:left;">
                    <td>${area.name}</td>
                    <td>${area.description}</td>
                    <td style="text-align:center"><a href="areas.edit/${area.id}">Edit</a><span> | </span><a style="color:#CF000F" href="areas.delete/${area.id}">Delete</a></td>
                </tr>
                %endfor
            </tbody>
        </table>
    </div>
</%block>
<%block name="line">
    <a class="btn btn-success" href="/areas.create" style="float:right">Create New</a>
</%block>
